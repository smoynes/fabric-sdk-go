version: '2'

services:

  fabric-sdk-testcase:
    container_name: fabric-sdk-softhsm2
    image: softhsm2-image
    volumes:
      - ../../:/opt/gopath/src/github.com/hyperledger/fabric-sdk-go
    command: /opt/gopath/src/github.com/hyperledger/fabric-sdk-go/test/scripts/unit.sh